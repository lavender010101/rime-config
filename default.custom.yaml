patch:
  "menu/page_size": 9
  schema_list:
    - {schema: luna_pinyin_simp}

  #ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
      # 下面几个可选参数，noop:         该键失效
      #                   inline_ascii: 继续输入英文，回车上屏，并保持中文输入
      #                   commit_code:  英文上屏，并切换为英文输入
      #                   commit_text:  候选字上屏，并切换为英文输入
      #                   clear:        字符被清除，同时RIME输入状态切换为英文输入。
      Caps_Lock: noop
      Shift_L: commit_code
      Shift_R: clear
      Control_L: noop
      Control_R: noop

  "translator/enable_encoder": true
  "translator/enable_sentence": true
  "translator/enable_user_dict": true
  "translator/encode_commit_history": true
